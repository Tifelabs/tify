<!DOCTYPE html>
<html lang="en">
<head>

    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

            </div>

            <div class="grid-item">

            <div class="grid-item">
                <img src="./public/Assets/photography/monccton-view.JPG" alt="Project 3">

                </div>

            <div class="grid-item">
                <img src="./public/Assets/photography/red-dragon.JPG" alt="Project 4">

                </div>

            <div class="grid-item">
                <img src="./public/Assets/photography/blur.JPG" alt="Project 5">

            <div class="grid-item">

            <div class="grid-item">
                <img src="./public/Assets/photography/fulltree.JPG" alt="Project 10">
                <div class="overlay">
                    <p>Full Tree</p>
                </div>

            <div class="grid-item">
                <img src="./public/Assets/photography/mountain road.JPG" alt="Project 10">
