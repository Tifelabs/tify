<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Photography</h1>
    </header>
    <main class="container">
        <div class="grid">
            <div class="grid-item">
                <img src="./public/Assets/photography/fall1.jpg" alt="Project 1">
                <div class="overlay">
                    <p>Fall 2023</p>
                </div>
            </div>

            <div class="grid-item">
                <img src="./public/Assets/photography/roof-top.JPG" alt="Project 2">
                <div class="overlay">
                    <p>Roof Top</p>
                </div>
            </div>

            <div class="grid-item">
                <img src="./public/Assets/photography/monccton-view.JPG" alt="Project 3">
                <div class="overlay">
                    <p>Moncton View</p>
                </div>
            </div>

            <div class="grid-item">
                <img src="./public/Assets/photography/red-dragon.JPG" alt="Project 4">
                <div class="overlay">
                    <p>Red Dragon</p>
                </div>
            </div>

            <div class="grid-item">
                <img src="./public/Assets/photography/blur.JPG" alt="Project 5">
                <div class="overlay">
                    <p>Blur</p>
                </div>
            </div>

            <div class="grid-item">
                <img src="./public/Assets/photography/sign2.JPG" alt="Project 6">
                <div class="overlay">
                    <p>Stop Sign</p>
                </div>
            </div>
            
        </div>
    </main>
    <footer id="footer">Tifelabs 2024</footer>
</body>
</html>
