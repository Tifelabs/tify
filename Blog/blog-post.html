<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link rel="stylesheet" href="../css/blog-post.css">
    <link rel="stylesheet" href="../css/theme.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>Tife</h1>
        <nav>
            <a href="/">[Home]</a>
            <a href="/Blog/">[Blog]</a>
            <a href="/Photography/">[Photography]</a>
            <a href="/Resource/">[Resource]</a>
            <a href="#" id="help-link" aria-label="Show help information">[?]</a>
        </nav>
        <hr>
    </header>

    <section id="content" class="content">
        <h2 id="post-title">Blog Post</h2>
        <div id="post-content"></div>
    </section>

    <div id="modal" class="modal">
        <span class="modal-close" onclick="closeModal()">⚔️</span>
        <img id="modal-content" src="" alt="Enlarged blog image">
    </div>

    <label for="style">Select Theme:</label>
    <select name="theme" id="style" onchange="changeTheme()">
        <option value="Plain">Plain White</option>
        <option value="sakura">Sakura</option>
        <option value="gruv">GruvBox</option>
        <option value="La-noir">Noir</option>
        <option value="Hackerman">Hackerman</option>
    </select>

    <footer>
        <p>Contact: <a href="mailto:tifelabs@gmail.com">Tifelabs</a> | © 2025 Tifelabs</p>
    </footer>

    <script src="../js/blog-post.js"></script>
    <script src="../js/theme.js"></script>
</body>
</html>
