<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./post_img/baby.png" type="image/png">
    <title>2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #444;
        }
        img {
            max-width: 100%;
            max-height: 50%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2025!</h1>
        <p><em>"Greatness Awaits"</em></p>
        <img src="./post_img/2025.jpg" alt="Richard Feynman">
        <a href="/">~ Back to home</a>
        <audio id="backgroundMusic" autoplay loop>
            <source src="./post_img/interstellar.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        // Wait for the page to load
        window.addEventListener('load', function() {
            const audio = document.getElementById('backgroundMusic');
            
            // Attempt to play audio
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(function(error) {
                    console.log("Autoplay prevented by browser", error);
                    // You could add a play button here if autoplay fails
                });
            }
        });
    </script>
</body>
</html>
