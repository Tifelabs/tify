<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="./public/assets/images/baby.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Top Tabs -->
        <div class="tabs">
            <a href="/">Home</a>
            <a href="./more.html">About</a>
            <a href="./blog.html">Blogs</a>
            <a href="./photo.html">Photography</a>
        </div>
        
        <!-- Blog Post List -->
        <div class="blog-list">
            <h4>Blog Posts</h4>
            <ul id="post-list"></ul> <!-- List to be populated by JavaScript -->
        </div>

        <footer id="footer">&copy; Tifelabs 2024</footer>
    </div>
   
    <script src="./js/index.js"></script>
    <script src="./js/oneko.js"></script>
    <script>
        // Array of blog posts
        const blogPosts = [
            {
                title: "Do Something Nice",
                date: "2024-10-19",
                link: "/old_web/posts/nice.html"
            },

            {
                title: 'Subnetting and CIDR Explained',
                date: 'May 10, 2023',
                link:'/old_web/posts/subnet.html'
            },
           
            // Add more posts as needed
        ];


       // Function to populate the blog post list
function populateBlogPosts() {
    const postListElement = document.getElementById("post-list");

    blogPosts.forEach(post => {
        const listItem = document.createElement("li");
        
        // Create the link element for the blog title
        const link = document.createElement("a");
        link.href = post.link; // Using the relative path for the link
        link.textContent = post.title; // Displaying the title

        // Create the date element
        const date = document.createElement("span");
        date.textContent = ` -  ${post.date}`; // Adding a hyphen to separate title and date
        date.style.color = "#888"; // Optional: style the date text (light grey)

        // Append both the link and the date to the list item
        listItem.appendChild(link);
        listItem.appendChild(date);

        // Append the list item to the post list element
        postListElement.appendChild(listItem);
    });
}

// Call the function to populate the blog posts when the page loads
window.onload = populateBlogPosts;

    </script>
</body>
