<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #444;
            font-family: cursive;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .code {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            overflow-x: auto;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #0066cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #004999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HAVE A BEAUTIFUL DAY!</h1>
        <p><em>" Thank you for stopping by! Your visit makes this space even more special. : )"</em></p>
        <img src="../last_dance.gif" alt="Arcane: Last Dance GIF">
        <a href="/">~ Back to home</a>
        <audio id="backgroundMusic" autoplay loop>
            <source src="./assets/audio/arc.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button id="playAudio" style="display: none;">Play Audio</button>
    </div>

    <script>
        // Wait for the page to load
        window.addEventListener('load', function() {
            const audio = document.getElementById('backgroundMusic');
            const playButton = document.getElementById('playAudio');
            
            // Attempt to play audio
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(function(error) {
                    console.log("Autoplay prevented by browser", error);
                    // Show the play button if autoplay fails
                    playButton.style.display = "inline-block";
                });
            }
            
            // Play audio on button click
            playButton.addEventListener('click', function() {
                audio.play();
                playButton.style.display = "none"; // Hide button after playing
            });
        });
    </script>
</body>
</html>
