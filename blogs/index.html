*{margin:0;padding:0;box-sizing:border-box}

header{margin-bottom:48px}

.date{color:#8a8a8a;font-size:13px;font-weight:400}
.blog-post a{color:#2563eb;text-decoration:none;font-size:14px;font-weight:400;transition:color .2s}
.blog-post a:hover{color:#1d4ed8;text-decoration:underline}
.contact{margin-top:65%;font-size:13px;color:#888;line-height:2}
.contact a{color:#000;text-decoration:none;transition:opacity .15s}
.contact a:hover{opacity:.6}
@media(max-width:600px){
body{padding:60px 20px}
nav ul{gap:24px}
.blog-post{grid-template-columns:50px 1fr;gap:12px;margin-bottom:20px}
.date{font-size:12px}
.blog-post a{font-size:13px}
