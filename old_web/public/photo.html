<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./public/Assets/images/baby.png" type="image/png">

        <h1><a href="/">Home</a></h1></div>

            <div class="grid-item">

            </div>

            <div class="grid-item">
                <img src="./assets/photos/monccton-view.JPG" alt="Project 3">
                <div class="overlay">
                    <p>Moncton View</p>

            </div>

            <div class="grid-item">
                <img src="./assets/photos/red-dragon.JPG" alt="Project 4">
                <div class="overlay">
                    <p>Red Dragon</p>
                </div>

            <div class="grid-item">
                <img src="./assets/photos/blur.JPG" alt="Project 5">

                    <p>Blur</p>
                </div>
            </div>

            <div class="grid-item">
                <img src="./assets/photos/sign2.JPG" alt="Project 6">
                <div class="overlay">

                </div>

            <div class="grid-item">
                <img src="./assets/photos/fog.JPG" alt="Project 7">

                    <p>Fog</p>
                </div>
            </div>
            
            <div class="grid-item">
                <img src="./assets/photos/highway.JPG" alt="Project 8">
                <div class="overlay">
                    <p>Highway</p>
                </div>
            </div>

            <div class="grid-item">
                <img src="./assets/photos/prince edward.jpg" alt="Project 9">

                    <p>Prince Edward Island</p>
                </div>
            </div>

            <div class="grid-item">
                <img src="./assets/photos/fulltree.JPG" alt="Project 11">

                </div>

            <div class="grid-item">
                <img src="./assets/photos/mountain road.JPG" alt="Project 12">
                <div class="overlay">

                </div>
            </div>

            <div class="grid-item">
                <img src="assets/photos/night life.JPG" alt="Project 13">
                <div class="overlay">

                </div>
            </div>

            <div class="grid-item">
                <img src="assets/photos/fall3.jpg" alt="Project 14">
                <div class="overlay">
                    <p>Skies</p>
                </div>
            </div>

            <div class="grid-item">
                <img src="assets/photos/sign.JPG" alt="Project 14">
                <div class="overlay">
                    <p>Parking lore</p>
                </div>
            </div>


            <div class="grid-item">
                <img src="assets/photos/set.jpg" alt="Project 15">
                <div class="overlay">
                    <p>Cap-pele Beach</p>
                </div>
            </div>
     
        </div>
    </main>
    <footer id="footer">Tifelabs 2024</footer>
</body>
</html>
